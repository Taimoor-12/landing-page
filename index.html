<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/hero-section.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-logo">
          <img src="./assets/Logo.png" alt="logo" />
        </div>

        <!-- Hidden checkbox -->
        <input type="checkbox" id="menu-toggle" hidden />

        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <div class="nav-content">
          <ul class="nav-list">
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Features</li></a>
            <a href="#"><li>Community</li></a>
            <a href="#"><li>Blog</li></a>
            <a href="#"><li>Pricing</li></a>
          </ul>

          <button type="button">Register Now</button>
        </div>

        <label for="menu-toggle" class="overlay"></label>
        <div class="side-nav-content">
          <label for="menu-toggle" class="close-button">&times;</label>
          <ul class="side-nav-list">
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Features</li></a>
            <a href="#"><li>Community</li></a>
            <a href="#"><li>Blog</li></a>
            <a href="#"><li>Pricing</li></a>
          </ul>

          <button type="button">Register Now</button>
        </div>
      </div>
    </nav>

    <main>
      <section id="hero-section">
        <div class="hero-main-section">
          <div class="cta">
            <h1>Lessons and Insights <br><span>from 8 years</span></h1>
            <p>
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button>Register</button>
          </div>
          <img src="assets/Illustration.svg" alt="hero-image" />
        </div>
      </section>
    </main>
  </body>
</html>
